<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Queue Simulator</title>
    <link rel="shortcut icon" href="/favicon.ico?ver=1.11" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600"" rel="stylesheet"" type="text/css"" />
    <link type="text/css" href="/css/site.css?ver=1.11" rel="stylesheet" />
    <link type="text/css" href="/css/print.css?ver=1.11" rel="stylesheet" media="print" />
</head>
<body>
    <div id="titleBar">
        <h1>Queue Simulator</h1>
        
        <ul>
            <li><a href="https://github.com/mjyeaney/QueueSimulator" title="View on GitHub" target="_blank">View on GitHub</a>
        </ul>
    </div>
    
    <div id="inputPanel">
        <div class="navPanel">
            <h3>Model Parameters</h3>
        </div>
        
        <div class="inputForm">
            <div class="textBox">
                <label for="txtRngSeed">RNG Seed:</label>
                <input id="txtRngSeed" type="text" value="" />
            </div>

            <div class="list">
                <label for="lstArrivalDist">Arrival Distribution:</label>
                <select id="lstArrivalDist">
                    <option>Choose one...</option>
                    <option>Constant</option>
                    <option>Poisson</option>
                    <option>Gaussian</option>
                </select>
            </div>

            <div class="textBox">
                <label for="txtArrivalRate">Arrival Rate:</label>
                <input id="txtArrivalRate" type="text" value="" />
            </div>
            
            <div class="list">
                <label for="lstProcessingDist">Processing Distribution:</label>
                <select id="lstProcessingDist">
                    <option>Choose one...</option>
                    <option>Constant</option>
                    <option>Poisson</option>
                    <option>Gaussian</option>
                </select>
            </div>

            <div class="textBox">
                <label for="txtProcessingRate">Processing Rate:</label>
                <input id="txtProcessingRate" type="text" value="" />
            </div>

            <div class="textBox">
                <label for="txtServerCount">Number of Servers:</label>
                <input id="txtServerCount" type="text" value="" />
            </div>

            <div class="textBox">
                <label for="txtSimulationTime">Simulation Time:</label>
                <input id="txtSimulationTime" type="text" value="" />
            </div>

            <div class="checkboxContainer">
                <div class="checkbox">
                    <label for="cbApplyQoS">Apply QoS Policy:</label>
                    <input id="cbApplyQoS" type="checkbox" value="" />
                </div>
                
                <div class="checkbox">
                    <label for="cbApplyLoadShed">Apply Load Shedding:</label>
                    <input id="cbApplyLoadShed" type="checkbox" value="" />
                </div>
                
                <div class="checkbox">
                    <label for="cbEnableDrainOff">Enable Drain Off:</label>
                    <input id="cbEnableDrainOff" type="checkbox" value="" />
                </div>
            </div>

            <div class="buttonBar">
                <button id="btnRun" class="red" title="Run" data-busy-text="Working..." data-idle-text="Run Simulation">Run Simulation</button>
            </div>
        </div>

        <div class="statusDisplay">
            <h3>Summary Data</h3>
            <table>
                <tr>
                    <td>Tasks completed:</td>
                    <td id="txtTasksCompleted"></td>
                </tr>
                <tr>
                    <td>Avg. Queue Length:</td>
                    <td id="txtAvgQueueLength"></td>
                </tr>
                <tr>
                    <td>Avg. Wait Time:</td>
                    <td id="txtAvgWaitTime"></td>
                </tr>
                <tr>
                    <td>Avg. Processing Time:</td>
                    <td id="txtAvgProcTime"></td>
                </tr>
                <tr>
                    <td>Avg. Utilization (%):</td>
                    <td id="txtAvgUtilization"></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="results">
        <div class="noModel">
            <h3>Specify model paramters on left, and click 'Run ' to begin simulation.</h3>
        </div>
        <div class="graph" id="arrivalsGraph"></div>
        <div class="graph" id="arrivalsHistogram"></div>
        <div class="graph" id="queueLengthGraph"></div>
        <div class="graph" id="queueLengthHistogram"></div>
        <div class="graph" id="waitTimesGraph"></div>
        <div class="graph" id="waitTimesHistogram"></div>
        <div class="graph" id="loadShedGraph"></div>
        <div class="graph" id="loadShedHistogram"></div>
        <div class="graph" id="processingGraph"></div>
        <div class="graph" id="processingHistogram"></div>
        <div class="graph" id="utilizationGraph"></div>
        <div class="graph" id="utilizationHistogram"></div>
    </div>

    <script src="/scripts/jquery-2.1.4-min.js"></script>
    <script src="/scripts/highcharts.js?ver=1.11"></script>
    <script src="/scripts/mersenne-twister.js?ver=1.11"></script>
    <script src="/scripts/rng-support.js?ver=1.11"></script>
    <script src="/scripts/jstat.min.js?ver=1.11"></script>
    <script src="/scripts/stats.js?ver=1.11"></script>
    <script src="/scripts/queueing.js?ver=1.11"></script>
    <script src="/scripts/main.js?ver=1.11"></script>
</body>
</html>
