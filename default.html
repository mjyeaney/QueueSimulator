<!DOCTYPE html>
<html lang="en">
<head>
    <title>Qsim - Home</title>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" href="/css/site.css" rel="stylesheet" />
</head>
<body>
    <div id="header">
        <h1>QSim</h1>
    </div>

    <div id="inputPanel">
        <div>
            <label for="">Input Rate:</label>
            <input type="text" value="" />
        </div>

        <div>
            <label for="">Server Processing Rate:</label>
            <input type="text" value="" />
        </div>

        <div>
            <label for="">Number of Servers:</label>
            <input type="text" value="" />
        </div>

        <div>
            <label for="">Simulation Time:</label>
            <input type="text" value="" />
        </div>

        <div>
            <label for="">Task Time-Out:</label>
            <input type="text" value="" />
        </div>

        <div>
            <button class="green">Run Model</button>
            <button class="red">Reset</button>
        </div>
    </div>

    <div id="results">
        <div class="graph" id="arrivalsGraph"></div>
        <div class="graph" id="arrivalsHistogram"></div>
        <div class="graph" id="queueLengthGraph"></div>
        <div class="graph" id="queueLengthHistogram"></div>
        <div class="graph" id="waitTimesGraph"></div>
        <div class="graph" id="waitTimesHistogram"></div>
        <div class="graph" id="utilizationGraph"></div>
        <div class="graph" id="utilizationHistogram"></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/scripts/highcharts.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
