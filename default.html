<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q-Sim :: Home</title>
    <link href="/css/OpenSans.css" rel="stylesheet" type="text/css">
    <link type="text/css" href="/css/site.css" rel="stylesheet" />
</head>
<body>
    <div id="header">
        <h1>Q-Sim</h1>
    </div>

    <div id="inputPanel">
        <div>
            <label for="txtArrivalRate">Arrival Rate:</label>
            <input id="txtArrivalRate" type="text" value="" />
        </div>

        <div>
            <label for="txtProcessingRate">Processing Rate:</label>
            <input id="txtProcessingRate" type="text" value="" />
        </div>

        <div>
            <label for="txtServerCount">Number of Servers:</label>
            <input id="txtServerCount" type="text" value="" />
        </div>

        <div>
            <label for="txtSimulationTime">Simulation Time:</label>
            <input id="txtSimulationTime" type="text" value="" />
        </div>

        <div>
            <label for="txtTaskTTL">Task TTL:</label>
            <input id="txtTaskTTL" type="text" value="" />
        </div>

        <div class="buttonBar">
            <button id="btnRun" class="green">Run Model</button>
            <button id="btnReset" class="red">Reset</button>
        </div>

        <div class="statusDisplay">
            <h3>Summary Data</h3>
            <table>
                <tr>
                    <td>Tasks completed:</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Task timed-out:</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Avg. Queue Length:</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Avg. Wait Time:</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Avg. Processing Time:</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Avg. Utilization (%):</td>
                    <td>0.0</td>
                </tr>
            </table>
        </div>
    </div>

    <div id="results">
        <div class="noModel">
            <h3>Click 'Run Model' to begin simulation</h3>
        </div>
        <div class="graph" id="arrivalsGraph"></div>
        <div class="graph" id="arrivalsHistogram"></div>
        <div class="graph" id="queueLengthGraph"></div>
        <div class="graph" id="queueLengthHistogram"></div>
        <div class="graph" id="waitTimesGraph"></div>
        <div class="graph" id="waitTimesHistogram"></div>
        <div class="graph" id="utilizationGraph"></div>
        <div class="graph" id="utilizationHistogram"></div>
    </div>

    <script src="/scripts/jquery-2.1.4-min.js"></script>
    <script src="/scripts/highcharts.js"></script>
    <script src="/scripts/jstat.min.js"></script>
    <script src="/scripts/distributions.js"></script>
    <script src="/scripts/queueing.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
